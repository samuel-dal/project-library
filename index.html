<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="main-container">
			<div class="top-main">
				<button class="add-new-book"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add new book</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg> Add new Book</button>
			</div>
			<div class="bottom-main">
			</div>
		</div>
	</div>

	<dialog class="dialog">
		<form method="dialog">
		<svg class="close-dialog" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
		  <label for="title">Book Title
			<input type="text" name="title" required>
		  </label>
		  <label for="author">Author
			<input type="text" name="author" required>
		  </label>
		  <label for="pages">Pages
			<input type="number" name="pages" required>
		  </label>
		  <button class="add-book">Add</button>
		</form>
	 </dialog>

	<script src="script.js"></script>
</body>
</html>
